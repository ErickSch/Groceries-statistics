{% extends 'base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'products' %}"><button class="btn btn-secondary mx-5 mt-3">&#60; Back</button></a>

    
    <div class="container mt-3">
        <h3 class="text-white">Units</h3>
        <ul class="list-group list-group-light">
            {% for unit in page_obj %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <!-- <img src="{{ unit.image.url }}" alt="logo" class="img" height="50"> -->
                  <div class="fw-bold">{{ unit.unit }}</div>
                  <div class="text-muted">Test</div>
                </div>
                <span class="badge rounded">
                  <a href="{% url 'edit_unit' unit.id %}" class="btn btn-warning">Edit</a>
                  <a href="{% url 'delete_unit' unit.id %}" class="btn btn-danger">Delete</a>
                </span>
              </li>
            {% endfor %}
          </ul>
    </div>
{% endblock content %}
