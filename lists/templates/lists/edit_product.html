{% extends 'base.html' %}
{% load static %}

{% block content %}

<a href="{% url 'edit_products' %}"><button class="btn btn-secondary mx-5 my-3">&#60; Back</button></a>


<div class="container">
    <div class="col-md-5 mx-2 mb-3 bg-white rounded py-3 px-2">
        <h4 class="display-5"><b>Product</b></h4>
        <div class="container bg-light rounded border py-2">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ product_form.as_p }}
                <input type="submit" class="btn btn-primary">
            </form>

        </div>
            
    </div>
</div>

{% endblock content %}
